  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 18px;

  text-decoration: none;
  padding: 8px 14px;
  border-radius: 20px;
  background: rgba(123,138,184,0.12);

  font-size: 12pt;

.category-nav a:hover { background: rgba(123,138,184,0.2); }

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 24px;
  justify-items: center;
  align-items: start;
}

.card {
  background-color: white;
  padding: 10px;
  border-radius: 12px;
  width: 100%;
  max-width: 260px;
  box-shadow: 0 6px 18px rgba(95,108,175,0.08);
  transition: transform 0.18s ease, box-shadow 0.18s ease;
}
.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 8px;
  display: block;
}
.card:hover { transform: translateY(-6px); box-shadow: 0 16px 35px rgba(95,108,175,0.14); }

.category-header {
  font-family: Georgia, serif;
  color: #7b8ab8;
  margin: 30px 0 18px;

}
